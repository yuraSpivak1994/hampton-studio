<div class="container">
  <div class="logo-box">
    <div class="image-logo">
      <div class="red-block">
        <div class="policy-img" (click)="showPolicy()"><p>privacy policy</p></div>
      </div>
      <img src="/src/assets/header/logo.png" alt="logo">
    </div>
    <div class="green-block">
      <div class="social-icons">
        <span><a href=""><div class="logo-icons pinterest-icon"></div></a></span>
        <span><a href=""><div class="logo-icons close-icon"></div></a></span>
        <span><a href=""><div class="logo-icons vimeo-icon"></div></a></span>
        <span><a href=""><div class="logo-icons tweeter-icon"></div></a></span>
        <span><a href=""><div class="logo-icons facebook-icon"></div></a></span>
        <span><a href=""><div class="logo-icons inst-icon"></div></a></span>
        <span><a href=""><div class="logo-icons in-icon"></div></a></span>
      </div>
    </div>
    <div class="pinkRowStart">
      <nav class="nav-desktop">
        <ul>
          <li><span>
            <a
              routerLinkActive="active"
              (click)="navigate('/bio')">bio</a></span>
          </li>
          <li><span><a
            routerLinkActive="active"
            (click)="navigate('/text')">text</a></span></li>
          <li><span>
            <a
              routerLinkActive="active"
              (click)="showSlider()"
            >work</a></span>
          </li>
          <li *ngIf="false"><span>
            <a
              [routerLinkActiveOptions]="{exact: true}"
              routerLinkActive="active"
              routerLink="/"></a></span>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <router-outlet *ngIf="isShowPages"></router-outlet>
</div>

  Content
  <div class="sidebar"></div>
</p-sidebar>
